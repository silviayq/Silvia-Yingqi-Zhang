<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard to Tell - Silvia</title>
    <style>
        @font-face {
            font-family: 'Lora';
            src: url('Lora-VariableFont_wght.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #8B0000, #000000);
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            padding: 10px 0;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-bottom: 100px;
        }
        .content-block {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .content-block img, .content-block video {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .content-block img:hover, .content-block video:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        .fullscreen img, .fullscreen video {
            width: 90%;
            height: auto;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
        .return-link {
            text-align: center;
            margin-top: 20px;
        }
        .return-link a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .return-link a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Hard to Tell</h1>
    <div class="container">
        <div class="content-block">
            <img src="12-project 3-concept & research.jpg" alt="Concept & Research" onclick="openFullscreen(this)">
        </div>
        <div class="content-block">
            <img src="13-project 3-development.jpg" alt="Development" onclick="openFullscreen(this)">
        </div>
        <div class="content-block">
            <img src="14-project 3-installation.jpg" alt="Installation" onclick="openFullscreen(this)">
        </div>
        <div class="content-block">
            <video src="15-project 3-outcome video.mov" controls onclick="openFullscreen(this)"></video>
        </div>
        <div class="return-link">
            <a href="works.html">Return to Works</a>
        </div>
    </div>
    <div id="fullscreen" class="fullscreen" style="display: none;">
        <span class="close-btn" onclick="closeFullscreen()">&times;</span>
        <div id="fullscreen-content"></div>
    </div>

    <script>
        function openFullscreen(element) {
            const fullscreen = document.getElementById('fullscreen');
            const content = document.getElementById('fullscreen-content');
            const clone = element.cloneNode(true);
            clone.controls = true;
            content.innerHTML = '';
            content.appendChild(clone);
            fullscreen.style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>
</body>
</html>
