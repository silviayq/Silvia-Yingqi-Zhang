<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Silvia</title>
    <style>
        @font-face {
            font-family: 'Lora';
            src: url('Lora-VariableFont_wght.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }
        .contact-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .return-link {
            margin-top: 20px;
        }
        .return-link a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .return-link a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact</h1>
        <p>Email: <a href="mailto:zhany842@newschool.edu">zhany842@newschool.edu</a></p>
        <p>Instagram: <a href="https://instagram.com/silvia_yingq" target="_blank">@silvia_yingq</a></p>
        <div class="return-link">
            <a href="index.html">Return to Home</a>
        </div>
    </div>
</body>
</html>
